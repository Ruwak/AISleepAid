<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sleepify{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="/static/favicons/thinFavicon.ico"> <!-- favicon -->
    <link rel="manifest" href="/static/json/manifest.json">

</head>

<body class="{% block body_class %}{% endblock %}">

    <!-- NAV BAR -->
    <nav class="navbar">

        <div class="hamburger" onclick="toggleMenu()">
            ☰    
        </div>

        <div class="nav-right" id="mobileMenu">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('book') }}">Log Session</a>
            <a href="{{ url_for('recommendations') }}">Recommendations</a>
            <a href="{{ url_for('magic_predictor') }}">Magic Predictor</a>
        </div>


    </nav>
    <script>
        function toggleMenu() {
            const mobileMenu = document.getElementById("mobileMenu");
            if (mobileMenu) {
                mobileMenu.classList.toggle("show");
            }
        }
    </script>
        <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
        </script>


    <!-- display page specific template -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-inner">
    
            <div class="footer-brand">
                <h3>Sleepify</h3>
                <p>Smarter sleep, powered by pythonanywhere.</p>
            </div>
    
            <div class="footer-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('book') }}">Log Session</a>
                <a href="{{ url_for('recommendations') }}">Recommendations</a>
                <a href="{{ url_for('magic_predictor') }}">Magic Predictor</a>
            </div>
    
            <div class="footer-meta">
                <p>© {{ 2026 }} Sleepify</p>
                <p>Not medical advice.</p>
            </div>
    
        </div>
    </footer>

</body>

</html>
