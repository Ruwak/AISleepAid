<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sleepify{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="/static/favicons/thinFavicon.ico"> <!-- favicon -->
</head>

<body class="{% block body_class %}{% endblock %}">

    <!-- NAV BAR -->
    <nav class="navbar">

        <div class="hamburger" onclick="toggleMenu()">
            â˜°    
        </div>

        <div class="nav-right" id="mobileMenu">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('book') }}">Log Session</a>
            <a href="{{ url_for('recommendations') }}">Recommendations</a>
            <a href="{{ url_for('magic_predictor') }}">Magic Predictor</a>
        </div>


    </nav>
    <script>
        function toggleMenu() {
            const mobileMenu = document.getElementById("mobileMenu");
            if (mobileMenu) {
                mobileMenu.classList.toggle("show");
            }
        }
        </script>

    <!-- display page specific template -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
